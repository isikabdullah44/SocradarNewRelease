<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
<div style="margin-top: 100px;" class="container">
    <h3>Todo List</h3>
    <hr>
    <form action="/login" method="get" enctype="multipart/form-data">
        <input type="submit" value="upload" class="btn btn-primary" style="margin-top: 15px">
    </form>
    <form action="/add/{{ user_id }}" method="post" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Project Name</label>
            <input type="text" name="project_name" class="form-control" id="exampleInputEmail1"
                   aria-describedby="emailHelp" required>
            <div id="emailHelp" class="form-text"></div>
        </div>
        <div>
            <label for="cars">Choose type of file:</label>
            <select name="type" id="type">
                <option value="node">node</option>
                <option value="python">python</option>
                <option value="go">go</option>
            </select>
            <input type="file" name="file" required>
            <br>
            <input type="submit" value="upload" class="btn btn-primary" style="margin-top: 15px">
        </div>
    </form>

    <hr>
    <table style="margin-top: 50px" class="table table-dark">
        <thead>
        <tr>
            <th scope="col">Proje Adı</th>
            <th scope="col">Proje Türü</th>
        </tr>
        </thead>
        <tbody>
        {% for line in projects %}
            <tr>
                <td><a href="/{{ user_id }}/{{ line.project_name }}">{{ line.project_name }}</a></td>
                <td></td>
                <td><a href="/delete/{{ user_id }}/{{ line.project_name }}" class="btn btn-danger">Sil</a></td>
            </tr>
        {% endfor %}

        </tbody>
    </table>

</div>

</body>
</html>
